{%extends 'base.html'%}
{% load bootstrap4 %}
{% load staticfiles %}
{% load static%}

{% block content %}
{{block.super}}
<body>
    

<div id="content" class="container-fluid">
        <div class="row">
            {% for post in projects %}
            <div class="col-md-4">
                <h3 id="post-title" class="text-center">{{post.title}}</h3>
                <a class="img-post" href="{% url 'projects' post.id %}"><img src="{{post.screenshots.url}}" class="img-responsive" style="height:400px;width:400px;"alt="Project"></a>
            </div>
            <div class="col-md-6">
                <p><b>description:</b><br>{{project.description}}</p>
                <p class="text-center"><b>Visit the website </b><br><a href="{{project.link}}">{{project.link}}</a></p>
            </div>
            {% endfor %}
        </div>


    </body>

</div>
<style>
        body{
            background: url('http://www.baltana.com/files/wallpapers-5/Paint-Background-HD-Wallpaper-16472.jpg');
            background-repeat: no-repeat;
            font-weight: bolder;
            background-size: cover;
        }
 
        #content
            {
                font-family: Raleway;
                color: #FFF;
                margin: 50px;
                padding: 10em 3em;
                text-align: center;

                border-radius: 10px;
                opacity: 0.6;
                filter: alpha(opacity=80);
                color: aliceblue;
                background-color:black;
            }
            #content:hover{
                background-color:whitesmoke;
        color: black;
        border: 2px solid #000000;
              }</style>
        
{% endblock %}
